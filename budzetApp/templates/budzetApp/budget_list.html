<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Budżetów</title>
</head>
<body>
    <h1>Twoje Budżety</h1>
    <ul>
        {% for budget in budgets %}
        <li>
            {{ budget.name }} - {{ budget.budget_amount }} PLN ({{ budget.date }})
            <a href="{% url 'budzetApp:transaction_list' budget.id %}">Zarządzaj transakcjami</a>
        </li>
        {% empty %}
        <li>Brak budżetów do wyświetlenia.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'budzetApp:create_budget' %}">Dodaj nowy budżet</a>
</body>
</html>
