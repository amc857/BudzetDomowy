{% load static %}

{% block title %}
    Anmeldeseite
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

{% endblock head %}

{% block main %}
<div class="login-container">
    
    <div class="main">
               
        <h1>Willkommen auf der Anmeldeseite</h1>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" placeholder="Geben Sie Ihren Benutzernamen ein">
            </div>

            <div class="form-group">    
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail ein">
            </div>  

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" placeholder="Geben Sie Ihr Passwort ein">
            </div>

            <div class="form-actions">
                <a href="{% url 'budzetApp:index' %}" class="button">Zur Index wechseln</a>
            </div>

            naciśnięcie przycisku przenosi dalej, nie trzeba się logować
        </form>
    </div>
</div>
{% endblock main %}
