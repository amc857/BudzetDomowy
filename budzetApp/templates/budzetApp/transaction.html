{% extends "budzetApp/temp.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/transaction_list.css' %}">
<h2>Twoje transakcje</h2>
<table>
    <tr>
        <th>Data</th>
        <th>Kategoria</th>
        <th>Kwota</th>
        <th>Opis</th>
    </tr>
    {% for t in transactions %}
    <tr>
        <td>{{ t.date }}</td>
        <td>{{ t.category }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.description }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Brak transakcji.</td></tr>
    {% endfor %}
</table>
{% endblock %}
